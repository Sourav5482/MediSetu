<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coming Soon | CareConnect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #f4f4f4;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .coming-soon {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }

    .coming-soon h1 {
      font-size: 2.5rem;
      color: #0d3f61;
      margin-bottom: 20px;
    }

    .coming-soon p {
      font-size: 1.1rem;
      color: #333;
      margin-bottom: 30px;
    }

    .coming-soon a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #0d3f61;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .coming-soon a:hover {
      background-color: #084466;
    }

    @media (max-width: 500px) {
      .coming-soon h1 {
        font-size: 1.8rem;
      }

      .coming-soon p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="coming-soon">
    <h1>üöß Page Coming Soon!</h1>
    <p>We're working hard to bring this section live. Please check back later.</p>
    <a href="/MediSetu/">‚Üê Back to Home</a>
  </div>
</body>
</html>
